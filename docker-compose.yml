services:
  redis:
    image: redis:7-alpine
    container_name: omni-prime-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - omni-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:0.6.2
    container_name: omni-prime-chroma
    ports:
      - "8000:8000"
    volumes:
      - omni-chroma:/chroma/chroma # Fixed the volume name mismatch
    networks:
      - omni-network
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  omni-chroma:
    driver: local
  redis-data:
    driver: local

networks:
  omni-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16