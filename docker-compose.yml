# ═══════════════════════════════════════════════════════════════════════════════
# OMNI-PRIME — Docker Compose (Development)
# Sovereign Pocket Enterprise — All services on ai-stack-net bridge
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─── Next.js Application ──────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-prime-app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./data/omni.db
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://host.docker.internal:11434
      - CHROMA_URL=http://chroma:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    networks:
      - ai-stack-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
      chroma:
        condition: service_healthy
    restart: unless-stopped

  # ─── Redis (BullMQ Queue Backend) ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: omni-prime-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-stack-net
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── ChromaDB (Local Vector Storage) ──────────────────────────────────────
  chroma:
    image: chromadb/chroma:0.6.2
    container_name: omni-prime-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - ai-stack-net
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

# ─── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  redis-data:
    driver: local
  chroma-data:
    driver: local

# ─── Network ──────────────────────────────────────────────────────────────────
networks:
  ai-stack-net:
    external: true
